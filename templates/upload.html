{% extends "user_layout.html" %}
{% block content %}
<div class="flex-grow">
    <div class="container flex flex-col items-center mx-auto py-10">
        <h1 class="text-3xl font-bold"> File Upload </h1>
        <div class="flex flex-col">
            <form method="POST" enctype="multipart/form-data" action="/api/upload" class="py-5">
                {{ form.hidden_tag() }}
                <div>
                    <input type="file" name="file" accept=".gpx">                    
                </div>
                <div class="py-5 text-center">
                    <button class="text-black bg-black border-2 border-black py-1 px-2 bg-slate-100 hover:bg-black hover:text-white hover:italic">
                        Upload
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</div>
{% endblock content %}
